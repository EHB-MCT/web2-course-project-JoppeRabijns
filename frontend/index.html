<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glutenvrij Dichtbij - LOGIN</title>
  <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="./index.css">

</head>

<body>
  <main>
    <div id="loginFormDiv">
      <img src="./images/logoLogin.png" alt="">
      <form action="" id="loginForm">
        <label for="loginFormEmail">Email or phone</label>
        <input id="loginFormEmail" type="text" placeholder="email@email.be">
        <label for="loginFormPassword">Password</label>
        <input id="loginFormPassword" type="password" placeholder="******">
        <input type="submit" value="LOGIN">
        <h4 id="signupLink"><a href="./signup.html">Not an account? <span>signUp</span></a></h4>
      </form>

    </div>
  </main>
  <script src="./js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>

</html>
