<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glutenvrij Dichtbij - LOGIN</title>
  <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="./index.css">

</head>

<body>
  <main>
    <div id="loginFormDiv">
      <img src="./images/logoLogin.png" alt="">
      <form action="" id="loginForm">
        <label for="loginFormName">Name</label>
        <input id="loginFormName" required type="text" placeholder="John Doe">
        <label for="loginFormEmail">Email</label>
        <input id="loginFormEmail" required type="email" placeholder="email@email.com">
        <label for="loginFormPhone">Phone</label>
        <input id="loginFormPhone" type="tel" placeholder="047852145">
        <label for="loginFormPassword">Password</label>
        <input id="loginFormPassword" required type="password" placeholder="*******">
        <input type="submit" value="SIGNUP">
      </form>
      <h4 id="signupLink"><a href="./index.html">Or <span>login</span></a></h4>
    </div>
  </main>
  <script src="./js/register.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>

</html>
