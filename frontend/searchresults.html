  <header>
    <nav id="menu">

        <li id="menuItem"><a href="">My Profile</a></li>
        <li id="signOut"><a href="./index.html">signOut</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form autocomplete="off" id="formResultPage" action="">
      <input id="formSearchbarResultPage" type="search" placeholder="Ingredients, recipes, â€¦">
      <div id="formFiltersResultPage">
        <div id="formFilterResultPage">
          <label>
            <input id="checkbox-1" type="checkbox" value="DESSERT"><span>DESSERT</span>
          </label>
        </div>
        <div id="formFilterResultPage">
          <label>
            <input id="checkbox-2" type="checkbox" value="BREAKFAST"><span>BREAKFAST</span>
          </label>
        </div>
        <div id="formFilterResultPage">
          <label>
            <input id="checkbox-3" type="checkbox" value="BEVERAGE"><span>BEVERAGE</span>
          </label>
        </div>
        <div id="formFilterResultPage">
          <label>
            <input id="checkbox-4" type="checkbox" value="SNACK"><span>SNACK</span>
          </label>
        </div>
        <div id="formFilterResultPage">
          <label>
            <input id="checkbox-5" type="checkbox" value="SALAD"><span>SALAD</span>
          </label>
        </div>
        <div id="formFilterResultPage">
          <label>
            <input id="checkbox-6" type="checkbox" value="SOUP"><span>SOUP</span>
          </label>
        </div>
        <div id="formFilterResultPage">
          <label>
            <input id="checkbox-7" type="checkbox" value="SIDE DISH"><span>SIDE DISH</span>
          </label>
        </div>
        <div id="formFilterResultPage">
          <label>
            <input id="checkbox-8" type="checkbox" value="DRINK"><span>DRINK</span>
          </label>
        </div>
      </div>
      <input id="formSubmitResultPage" type="submit" value="SEARCH">
    </form>
    <div id="filterDiv">
      <div id="sortFilters">
        <h3>Sort:</h3>
        <form action="">
          <input type="radio" id="time" name="sort" value="1">
          <label for="time">Cooking time</label><br>
          <input type="radio" id="healthScore" name="sort" value="1">
          <label for="healthScore">Health score</label><br>
      </div>
      </form>
      <div id="filterFilters">
        <h3>Filter:</h3>
        <form action="">
          <input id="all" type="radio" name="filter" checked value="all">
          <label id="all" for="all">All</label>
          <input id="vegetarian" type="radio" name="filter" value="vegetarian">
          <label for="vegetarian">Vegetarian</label> <br>
          <input id="vegan" type="radio" name="filter" value="vegan">
          <label for="vegan">Vegan</label><br>
          <input id="fodmap" type="radio" name="filter" value="fodmap">
          <label for="fodmap">Low fodmap</label>
        </form>
      </div>
    </div>
    <div id="loader"></div>
    <div id="searchResults"></div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
